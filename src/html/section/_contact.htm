<section class="contact" id="contact">
  <div class="contact__container container">
    <h2 class="contact__title title">
      Контакты и режим работы
    </h2>
    <div class="contact__content">
      <div class="contact__link">
        <h3 class="contact__link-title contact__subtitle subtitle">С нами можно связаться</h3>
        <ul class="contact__link-list">
          <li class="contact__link-item">
            <svg width="20px" height="20px">
              <use xlink:href="@img/svg/sprite.svg#phone_black"></use>
            </svg>
            <a href="tel:+79000000000">+7 900 000 00 00</a>
          </li>
          <li class="contact__link-item">
            <svg width="26px" height="20px">
              <use xlink:href="@img/svg/sprite.svg#mail_black"></use>
            </svg>
            <a href="mailto:mail@mail.ru">mail@mail.ru</a>
          </li>
        </ul>

      </div>
      <div class="contact__times">
        <h3 class="contact__times-title contact__subtitle subtitle">Мы работаем</h3>
        <ul class="contact__link-list">
          <li class="contact__link-item">
            <svg width="20px" height="28px">
              <use xlink:href="@img/svg/sprite.svg#place_black"></use>
            </svg>
            <address>г. Lorem lorem 1/1</address>
          </li>
          <li class="contact__link-item">
            <svg width="24px" height="20px">
              <use xlink:href="@img/svg/sprite.svg#time_black"></use>
            </svg>
            <p>ПН–ПТ с 09:00 до 20:00</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
